<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAFENE APP</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="MainBar">
        <div class="MainBar-left-section">
            <div class="Kafene-logo">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo">
                <p class="Kafene-text">Kafene</p>
            </div>
            <nav>
                <a class="MainBar-items" href="./orders.html">Orders</a>
                <a class="MainBar-items" href="./products.html">Products</a>
                <a class="MainBar-items" href="./users.html">Users</a>
            </nav>
        </div>
        <a style="display: none;" class="MainBar-items" id="logout" href="">Logout</a>
    </div>
    <div id="LoginFormBox">
        <form class="LoginPage" id="loginform">
            <h1>Sign In</h1>
            <input class="Login-details" type="text" name="username" placeholder="Enter Username" id="username">
            <input class="Login-details" type="password" name="password" placeholder="Enter Password" id="password">
            <input class="Login-Option" type="submit" value="Login" onclick="loginpage()">
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
